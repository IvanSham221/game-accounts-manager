    <script>

        document.addEventListener('DOMContentLoaded', function() {

            document.getElementById('chartsEndDate').value = endDate.toISOString().split('T')[0];

        function loadLast30Days() {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);
            
            document.getElementById('chartsStartDate').value = startDate.toISOString().split('T')[0];

            const start = new Date(startDate);
            const end = new Date(endDate);

                alert('–ù–∞—á–∞–ª—å–Ω–∞—è –¥–∞—Ç–∞ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –±–æ–ª—å—à–µ –∫–æ–Ω–µ—á–Ω–æ–π');

            const periodSales = window.sales.filter(sale => {

            });
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≥—Ä–∞—Ñ–∏–∫–∏
