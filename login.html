<!DOCTYPE html>

<body>
    <div class="login-container">

            <h1>üîê –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
            
            <div style="text-align: center; margin: 30px 0;">

                <h2>–ú–µ–Ω–µ–¥–∂–µ—Ä –∏–≥—Ä–æ–≤—ã—Ö –∞–∫–∫–∞—É–Ω—Ç–æ–≤</h2>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">–õ–æ–≥–∏–Ω:</label>
                    <input type="text" id="username" required class="input" 
                           placeholder="–õ–æ–≥–∏–Ω" autocomplete="username">
                </div>
                
                <div class="input-group">
                    <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                    <input type="password" id="password" required class="input" 
                           placeholder="–ü–∞—Ä–æ–ª—å" autocomplete="current-password">
                </div>
                
                <div id="loginError" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    –í–æ–π—Ç–∏
                </button>
            </form>
        </div>
    </div>

    <script src="security.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é —Å–µ—Å—Å–∏—é
            if (security.isSessionValid()) {
                window.location.href = 'manager.html';
                return;
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('loginError');
                const btn = this.querySelector('button[type="submit"]');
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç–∏
                if (!username || !password) {
                    errorDiv.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                btn.disabled = true;
                btn.textContent = '–í—Ö–æ–¥...';
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                const result = security.validateLogin(username, password);
                
                if (result.success) {
                    // –°–æ–∑–¥–∞–µ–º —Å–µ—Å—Å–∏—é
                    security.startSession(result.user);
                    
                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                    window.location.href = 'manager.html';
                } else {
                    errorDiv.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = '–í–æ–π—Ç–∏';
                }
            });
        });
    </script>
